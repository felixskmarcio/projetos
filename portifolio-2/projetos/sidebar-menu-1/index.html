<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de navegação da barra lateral</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navigation">
        <div class="menuToggel"></div>
        <ul>
            <li class="list active" style="--clr: #f44336;">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="text">INÍCIO</span>
                </a>
            </li>
            <li class="list" style="--clr: #ffa117;">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="text">SOBRE</span>
                </a>
            </li>
            <li class="list" style="--clr: #0fc70f;">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="library-outline"></ion-icon>
                    </span>
                    <span class="text">HABILIDADES</span>
                </a>
            </li>
            <li class="list" style="--clr: #2196f3;">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="people-outline"></ion-icon>
                    </span>
                    <span class="text">CONTATOS</span>
                </a>
            </li>
            <li class="list" style="--clr: #b145e9;">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="newspaper-outline"></ion-icon>
                    </span>
                    <span class="text">PROJETOS</span>
                </a>
            </li>
        </ul>
    </div>

    <script>
        const menuToggel = document.querySelector('.menuToggel');
        const navigation = document.querySelector('.navigation');
        menuToggel.onclick = function () {
            navigation.classList.toggle('open')
        }

        const list = document.querySelectorAll('.list');
        function activeLink() {
            list.forEach((item) =>
                item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
            item.addEventListener('click', activeLink));
            
    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
